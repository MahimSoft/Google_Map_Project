
<div id="slideshow-modal" class="fixed inset-0 z-50 hidden bg-black/95 flex-col items-center justify-center">
    <button onclick="closeSlideshow()" class="absolute top-10 right-6 text-white hover:text-gray-300 z-50">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>

    <button onclick="changeSlide(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 text-white hover:bg-white/10 p-4 rounded-full transition-all">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
    </button>
    <button onclick="changeSlide(1)" class="absolute right-4 top-1/2 -translate-y-1/2 text-white hover:bg-white/10 p-4 rounded-full transition-all">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
    </button>

    <div class="w-full max-w-6xl max-h-[95vh] flex items-center justify-center p-2">
        <img id="slideshow-img" src="" class="max-w-full max-h-full object-contain hidden shadow-2xl">
        <video id="slideshow-video" controls class="max-w-full max-h-full hidden shadow-2xl">
            <source src="" type="video/mp4">
        </video>
    </div>

    <div id="slideshow-caption" class="text-white mt-0 text-center">
        <p id="slideshow-name" class="text-xl font-bold hidden"></p>
        <p id="slideshow-count" class="text-gray-400 text-sm mt-1"></p>
    </div>
</div>
